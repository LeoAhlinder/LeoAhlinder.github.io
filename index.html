<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="darkMode">

<head>
  <!-- Meta tags and links -->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="homeStyle.css">
  <script src="javascript.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <title>Leos Portfolio</title>
</head>

<body onload="checkColorTheme()">
 
  <!-- AOS library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top " id="customNavBar">
    <div class="container-fluid">
      <button id="colorModeContainer" aria-label="Toggle color mode" title="Toggle color mode" onclick="changeTheme()">
        <span class="sun visible"></span>
        <span class="moon">
          <span class="star"></span>
          <span class="star small"></span>
        </span>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse align-items-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a href="#me" class="nav-link fs-4" aria-current="page">Me</a>
          <a href="#projects" class="nav-link fs-4">Projects</a>
          <a href="#" class="nav-link fs-4">Contact Me</a>

        </div>
      </div>
    </div>
  </nav>
<!-- Info about me -->
  <div style="height: 100vh;" id="homePage" class="pt-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="container-fluid mt-5" id="Title">
        Leo&nbsp;Ahlinder
      </div>
    </div>
    <div id="aboutMe" class="p-3">
      <h3 class=" mt-2 ms-2 Title" id="me">Me</h3>
      <p class="ms-2" id="meDescription">Software developer studying at NTI gymnasiet.</p>
      <h3 class="p-2 Title text-start">My Skills</h3>
      <div class="skills">
        <div class="programingLang">
          <div class="container text-center">
            <h5 class="text-center subTitle">Languages I Speak</h5>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col icon">
                <div class="p-2"><img src="icons/js.png" alt="jsIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/html.png" alt="htmlIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/css-3.png" alt="cssIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/c-sharp.webp" alt="csharpIcon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="otherSkills">
          <div class="container text-center">
            <h5 class="text-center subTitle">Other skills</h5>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col icon">
                <div class="p-2"><img src="icons/express-js-icon.webp" alt="expressJsIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/react.png" alt="reactIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/mysql.webp" alt="mysqlIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/node-js-icon.webp" alt="nodeJsIcon"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/git.webp" alt="gitIcon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Go back to projects arrow -->
  <div class="ms-3 mt-3" >
    <button id="goBackToProjects" class="bg-transparent border-0" onclick="selectedProject(0)">
      <img src="icons/arrow.png" alt="backArrow" id="backArrow">
    </button>
  </div>

  <!-- All projects -->
  <div class="d-flex flex-row justify-content-evenly align-items-center Wrapper column-gap-5 mt-5 mb-5">
    <div class="container text-center" id="projects">
      <h1 class="mb-3" id="projectTitle">Projects</h1>
      <div class="row">
        <div class="col">
          <div class="card text-bg-dark" id="carRental"  data-aos="flip-up">
            <button class="projectButton" onclick="selectedProject(carRental)">
              <img src="pictures/carRentalPic.webp" class="card-img img-fluid" alt="carRentalPic">
              <span class="card-img-overlay">
                <p class="card-title">Car rental Website</p>
              </span>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark" id="library" data-aos="flip-up" >
            <button class="projectButton" onclick="selectedProject(library)">
              <img src="pictures/librarypic.webp" class="card-img img-fluid" alt="libraryPic">
              <span class="card-img-overlay">
                <p class="card-title">Online Library</p>

              </span>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark" id="employee" data-aos="flip-up" >
            <button class="projectButton" onclick="selectedProject(employee)">
              <img src="pictures/emplyoeepic.webp" class="card-img img-fluid" alt="employeePic">
              <span class="card-img-overlay">
                <p class="card-title">Employee Pay Tracker</p>
              </span>
            </button>
          </div>
        </div>
        <div class="row pt-3">
          <div class="col">
            <div class="card text-bg-dark" id="barberShop" data-aos="flip-up" >
              <button class="projectButton" onclick="selectedProject(barberShop)">
                <img src="pictures/barbershop.webp" class="card-img img-fluid" alt="barberShop">
                <span class="card-img-overlay">
                  <p class="card-title">Barber Shop Website</p>
                </span>
              </button>
            </div>
          </div>
          <!-- Empty coloums for upcoming projects -->
          <div class="col">
          </div>
          <div class="col">
          </div>
        </div>
    </div>
  </div>
  </div>

  <div class="container-fluid contactMe" style="background-color: red;">
  </div>

</body>

</html>
