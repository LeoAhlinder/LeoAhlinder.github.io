<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="darkMode">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="homeStyle.css">
  <script src="javascript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Leos Portfolio</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <button id="colorModeContainer" aria-label="Toggle color mode" title="Toggle color mode" onclick="changeTheme()">
        <div class="sun visible"></div>
        <div class="moon">
          <div class="star"></div>
          <div class="star small"></div>
        </div>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse align-items-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a href="#Me" class="nav-link fs-4" aria-current="page">Me</a>
          <a href="#Projects" class="nav-link fs-4">Projects</a>
          <a class="nav-link fs-4">Contact Me</a>
        </div>
      </div>
    </div>
  </nav>

  <div style="height: 100vh;" id="homePage" class="pt-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="container-fluid mt-5" id="Title">
        Leo&nbsp;Ahlinder
      </div>
    </div>
    <div id="aboutMe" class="p-3">
      <h3 class=" mt-2 ms-2 Title" id="Me">Me</h3>
      <p class="ms-2" id="meDescription">Software developer studying at NTI gymnasiet.</p>
      <h3 class="p-2 Title text-start">My Skills</h3>
      <div class="skills">
        <div class="programingLang">
          <div class="container text-center">
            <h5 class="text-center subTitle">Programming Languages</h5>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col icon">
                <div class="p-2"><img src="icons/js.png"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/html.png"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/css-3.png"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/c-sharp.webp"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="otherSkills">
          <div class="container text-center">
            <h5 class="text-center subTitle">Other skills</h5>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col icon">
                <div class="p-2"><img src="icons/express-js-icon.webp"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/react.png"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/mysql.webp"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/node-js-icon.webp"></div>
              </div>
              <div class="col icon">
                <div class="p-2"><img src="icons/git.webp"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-evenly align-items-center Wrapper column-gap-5 mt-5 mb-5">
    <div class="container text-center" id="Projects">
      <h1 class="mb-3" id="projectTitle">Projects</h1>
      <div class="row">
        <div class="col">
          <div class="card text-bg-dark" id="carRental">
            <button class="projectButton" onclick="selectedProject(carRental)">
              <img src="pictures/carRentalPic.webp" class="card-img img-fluid" alt="...">
              <div class="card-img-overlay">
                <h5 class="card-title">Car rental</h5>
              </div>
            </button>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark" id="library">
            <button class="projectButton" onclick="selectedProject(library)">
              <img src="pictures/librarypic.webp" class="card-img img-fluid" alt="...">
              <div class="card-img-overlay">
                <h5 class="card-title">Online library</h5>
              </div>
          </div>
          </button>
        </div>
        <div class="col">
          <div class="card text-bg-dark" id="employee">
            <button class="projectButton" onclick="selectedProject(employee)">
              <img src="pictures/emplyoeepic.webp" class="card-img img-fluid" alt="...">
              <div class="card-img-overlay">
                <h5 class="card-title">Employee pay tracker</h5>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
